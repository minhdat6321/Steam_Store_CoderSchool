<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home Steam Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.html" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a
          href="https://store.steampowered.com/?snr=1_4_4__global-responsive-menu"
        >
          <img
            src="https://store.akamai.steamstatic.com/public/shared/images/responsive/header_logo.png"
            alt="STEAM"
          />
        </a>
      </div>
      <div class="genre">GENRE</div>
      <nav>
        <a href="#">Home</a>
        <a href="">Trending</a>

        <a href="">Contact us</a>
      </nav>
    </header>

    <main>
      <aside>
        <div class="searchBox">
          <form id="searchForm" name="searchForm">
            <input
              id="inputSearchBox"
              name="inputSearchBox"
              type="text"
              placeholder="search"
              size="22em"
              autocomplete="off"
              maxlength="64"
            />
          </form>
          <button id="searchButton"><i class="fa fa-search"></i></button>
        </div>
        <div class="category">
          <ul class="categoryGroup"></ul>
        </div>
      </aside>
      <section id="section">
        <div class="container"></div>
      </section>
    </main>
    <footer></footer>

    <script src="javascript.js"></script>
  </body>
</html>
